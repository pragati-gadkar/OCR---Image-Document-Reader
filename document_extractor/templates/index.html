<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Document Extractor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            max-width: 900px;
        }
        .card {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="container main-container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">üìù Image Document Extractor</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Select Document Type</label>
                    <select class="form-select" name="doc_type" required>
                        <option value="aadhar">Aadhar</option>
                        <option value="pan">PAN</option>
                        <option value="bank">Bank Passbook</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Image</label>
                    <input class="form-control" type="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-success">üì§ Upload & Extract</button>
            </form>
        </div>
    </div>

    {% if error %}
    <div class="alert alert-danger mt-4">
        {{ error }}
    </div>
    {% endif %}

    {% if result %}
    <div class="card mt-4 shadow">
        <div class="card-header bg-success text-white">
            <h4>‚úÖ Extracted Details</h4>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for key, value in result.items() %}
                    <li class="list-group-item">
                        <strong>{{ key }}:</strong> {{ value }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
